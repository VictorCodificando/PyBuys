{% extends 'core/base.html' %}
{% block content %}
  <div class="w-full my-6 p-6 mx-auto bg-gray-10 rounded-xl shadow-xl bg-white">
    <div class="w-full flex flex-row justify-between bg-gray-80">
      {% for categoria in categorias %}
        <a href="{% url 'category' categoria.pk %}" class="flex-1 border text-center"><p>{{ categoria.nombre }}</p></a>
      {% endfor %}
    </div>
    <div>
      <h1 class="text-2xl font-bold text-center mt-10">{%block product_title%}{%endblock%}</h1>
    </div>
  </div>
{% endblock %}
