{% extends 'core/base.html' %}
{%block title%}
{{titulo}}
{%endblock%}
{% block content %}
{% load custom_tags %}
<div class="w-full my-6 p-6 mx-auto bg-gray-10 rounded-xl shadow-xl bg-white">
  <div class="w-full flex flex-row justify-between" id="categorias">
    {% todas_categorias_hijas grupo as categorias %}
    {% for categoria in categorias %}
    <a href="{% url 'productos' %}?categoria={{categoria.pk}}"
      class="cursor-pointer transition-all duration-300 font-bold py-6 flex-1 border border-black text-center bg-purple-400 w-full"><p>{{ categoria.nombre }}</p></a>
    {% endfor %}
  </div>
  <h1 class="text-2xl font-bold text-center mt-10">{{header}}</h1>
  {% show_product_list productos%}
</div>
<script>
    let listaHoveredCategorias=new ListaHovered('categorias',["bg-purple-500","px-5"],["bg-purple-400","px-0"],"a");
  </script>
{% endblock %}
