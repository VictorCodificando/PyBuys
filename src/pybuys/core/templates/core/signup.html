{% extends 'core/base.html' %}
{% block content %}
    <div class="w-1/3 h-100 my-6 p-6 mx-auto bg-gray-10 rounded-xl shadow-xl bg-white">
      <h1 class="mb-6 text-3xl">Iniciar sesi√≥n</h1>
      <form method="POST" action=".">
        {% csrf_token %}
        <div class="mb-3">
          <label class="inline-block mb-2 mt-5">Username</label><br />
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="inline-block mb-2 mt-10">Password</label><br />
          {{ form.password }}
        </div>
        {% if form.errors or form.non_field_errors %}
          <div class="mb-3 bg-red-100 rounded-xl">
            {% for field in form %}
              {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
          </div>
        {% endif %}
        <button type="submit" class="bg-blue-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-20 w-full mt-10">Confirmar</button>
      </form>
    </div>
{% endblock %}
