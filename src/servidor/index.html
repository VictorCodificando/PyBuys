<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Página de inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #image-container {
        position: relative;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #image-container img {
        position: absolute;
        animation: slideDown 4s ease forwards;
      }
      @keyframes slideDown {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-white w-full h-full flex flex-col justify-center top-0
      absolute">
      <div id="image-container" class="z-1 relative">
        <img src="logo.png" alt="Imagen" class="h-4/5">
      </div>
      <div id="options" class="mt-8 bg-white rounded-lg shadow-2xl py-6 px-8
        mx-auto max-w-lg h-16 flex items-center mb-10 justify-between z-2
        relative">
        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold
          py-2 px-4 rounded mr-20">Iniciar Sesión</a>
        <p class="mr-20">O</p>
        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold
          py-2 px-4 rounded">Crear Cuenta</a>

      </div>
      <footer class="py-6 px-6 flex justify-center items-center bg-gray-800 z-3
        relative w-screen">
        <div class="w-1/3 flex justify-between items-center flex-row">
          <a class="text-lg text-white hover:text-gray-300 mr-4" href="https://github.com/VictorCodificando/PyBuys">Sobre
            el proyecto</a>
          <a class="text-lg text-white hover:text-gray-300" href="https://github.com/VictorCodificando/PyBuys/blob/main/LICENSE">Licencia
            de uso</a>
        </div>
      </footer>
    </div>
  </body>

  <script>
    window.onload = function() {
      const img = document.querySelector("#image-container img");
      img.style.top = "-100%";
      setTimeout(function() {
        img.style.top = "0";
      }, 1000);
    }
  </script>
</html>
